# ===================================================
# Configurações de Ambiente - Testes E2E FetalCare
# ===================================================

# URLs do Sistema
base.url=http://localhost:8080
api.url=http://localhost:5001
mongodb.url=mongodb://localhost:27017

# Configurações do Navegador
browser.name=chrome
browser.headless=false
browser.window.width=1920
browser.window.height=1080

# Timeouts (em segundos)
timeout.default=10
timeout.page.load=30
timeout.script=30
timeout.analysis=60
timeout.ajax=15

# Screenshots
screenshot.on.failure=true
screenshot.always=false
screenshot.format=png
screenshot.quality=85

# Logging
log.level=INFO
log.file=evidencias/logs/e2e_tests.log
log.console=true

# Execução
parallel.enabled=false
parallel.workers=auto
max.failures=10
retry.count=0

# Validações
validate.ssl=false
wait.for.angular=false
wait.for.jquery=true

# Performance
analysis.max.time=10
form.fill.delay=100
click.delay=200

# Dados de Teste
use.random.data=false
data.prefix=TEST_
data.cleanup=false

# Relatórios
allure.enabled=true
html.report=true
junit.xml=true
screenshots.in.report=true

# Debug
debug.mode=false
save.page.source=true
highlight.elements=false
slow.motion=false

# Ambiente Específico
environment=local
test.data.reset=false
database.cleanup=false 